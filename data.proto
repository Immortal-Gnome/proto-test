syntax = "proto3";

package data;

import "google/protobuf/struct.proto";

option go_package = "/data";

message Data {
    int32 value = 1;
    int64 timestamp = 2;
}

message Color {
    float32 r = 1;
    float32 g = 2;
    float32 b = 3;
}

message Tile {
    google.protobuf.Struct color = 1;
}

message Grid {
    google.protobuf.Struct tile = 1;
}

message Request{
    int32 type
}